<body>
  <div class="contact">
    <div class="contact__title">Get In Touch</div>
    <form>
      <input name="name" type="text" class="contact__input" placeholder="Name" required/>   
      <input name="email" type="email" class="contact__input" placeholder="Email" required/>
      <textarea name="text" class="contact__input" placeholder="Comment"></textarea>
      <button type="submit" class="contact__button">Send</button>
    </form>
  </div>
</body>
